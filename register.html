            <div class="main-left">

                    <h1>MY COLLECTION</h1>

                    <p class="msg">Create your account to select your favourites<br>or leave a comment on your most

                </div>
                <form method="post" action="utils/register.php">
                    <div class="form-block">
                        <label for="name" class="form-label">Name<span class="red-star">*</span></label>

                    <div class="form-block">
                        <label for="email" class="form-label">Email<span class="red-star">*</span></label>

                    <div class="form-block">
                        <label for="password" class="form-label">Password<span class="red-star">*</span></label>
                        <input type="password" id="password" class="form-input" name="password" placeholder="********">
                    </div>
                    <p class="error-msg" id="no-input">Please enter your email and password.</p>
                    <p class="error-msg" id="account-exist">The account already exists.</p>
                    <input type="submit" class="form-btn" value="REGISTER">
                    <p class="form-bottom">Already have an account? <a href="login.html"
                            style="color: black; font-weight: bold;">Login</a> now.</p>
